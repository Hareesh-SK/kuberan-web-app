<h2 mat-dialog-title>Logout Confirmation</h2>
<mat-dialog-content>
    Are you sure you want to logout?
</mat-dialog-content>
<mat-dialog-actions>
    <button mat-button class="btn btn-light" (click)="cancel()">Cancel</button> &nbsp; &nbsp;
    <button mat-button class="logout-btn" (click)="confirm()">Logout</button>
</mat-dialog-actions>
