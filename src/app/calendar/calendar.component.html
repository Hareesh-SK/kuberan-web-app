<div class="calendar">
  <div class="calendar-header">
    <button (click)="prevMonth()">&#9664;</button>
    <span>{{ months[selectedMonthNumber] }} {{ selectedYear }}</span>
    <button (click)="nextMonth()">&#9654;</button>
  </div>

  <div class="calendar-grid">
    <!-- Day Headers -->
    <div *ngFor="let day of weekDays" class="day-header">{{ day }}</div>

    <!-- Dates with Placeholder Cells for Stability -->
    <ng-container *ngFor="let date of calendarDates">
      <div *ngIf="date.day" class="date-cell">
        <div>{{ date.day }}</div>
        <div *ngIf="isDateInCurrentOrFuture(date.day)" class="value">
          {{ totalRemainingIncomePerDay | currency: "â‚¹" : 'symbol' : '1.0-0' }}
        </div>
      </div>

      <!-- Placeholder Empty Cell styled as Disabled -->
      <div *ngIf="!date.day" class="date-cell empty-cell">
        <div class="disabled-text"></div>
      </div>
    </ng-container>
  </div>
</div>
