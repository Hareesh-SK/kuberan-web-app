<div class="container-fluid">
  <div class="row">
    <div class="col-md-4 offset-md-8">
      <div class="card" style="margin-top: 20px;">
        <div class="card-header">
          <h2>Welcome to Kuberan</h2>
        </div>
        <div class="card-body">
          <div class="mb-3">
            <label>Phone Number:</label>
            <input type="number" [(ngModel)]="phoneNumber" [ngClass]="{'is-invalid': phoneNumberError}" class="form-control" placeholder="Enter Phone Number">
            <div *ngIf="phoneNumberError" class="invalid-feedback">{{ phoneNumberError }}</div>
          </div>

          <div class="mb-3">
            <label>Password:</label>
            <input type="password" [(ngModel)]="password" [ngClass]="{'is-invalid': passwordError}" class="form-control" placeholder="Enter Password">
            <div *ngIf="passwordError" class="invalid-feedback">{{ passwordError }}</div>
          </div>

          <button type="button" class="btn btn-primary" (click)="checkAuthenticate()">Log In</button>
          <p></p>
          <button type="button" class="btn btn-primary" (click)="loadCreateNewAccount()">Create New Account</button>
        </div>
      </div>
    </div>
  </div>
</div>
